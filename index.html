<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-r from-sky-600 to-blue-500">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioUsingTailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="common z-50 top-0 grid  lg:grid-cols-2 sm:grid-cols-1 box-decoration-clone bg-gradient-to-r from-sky-600 to-blue-500 sticky"
        id="header">
        <div class="mx-auto backdrop-blur-sm">
            <img src="images/logo.jpg" alt="" class="h-20 rounded mx-5 p-5 hover:scale-150">
        </div>
        <div class=" flex justify-center items-center sm:grid-cols-1 mx-auto ">
            <ul class="flex space-x-4 text-2xl flex-wrap mx-2 my-2 gap-4">
                <li
                    class="but p-1 hover:scale-125 hover:text-white  box-decoration-clone bg-yellow-600 shadow-inner shadow-cyan-500/50  text-black rounded ">
                    <a href="#" class="" id="home">Home</a>
                </li>
                <li id="abt"
                    class="but p-1 hover:scale-125 hover:text-white   box-decoration-clone bg-yellow-600 shadow-inner shadow-cyan-500/50 text-black rounded">
                    <a href="#aboutme" class="cursor-pointer">About</a>
                </li>
                <li id="proj"
                    class="but p-1 hover:scale-125 hover:text-white  box-decoration-clone bg-yellow-600 shadow-inner shadow-cyan-500/50 text-black rounded">
                    <a href="#project" class="">Projects</a>
                </li>
                <li id="contacts"
                    class="but p-1 hover:scale-125 hover:text-white  box-decoration-clone bg-yellow-600 shadow-inner shadow-cyan-500/50 text-black rounded">
                    <a href="#contact" class="">Contacts</a>
                </li>
                <!-- <li
                    class="p-2 hover:bg-red-900 hover:scale-125 hover:text-white p-1 box-decoration-clone bg-red-900 shadow-inner shadow-cyan-500/50 text-black rounded">
                    <a href="#" class="">Mode</a>
                </li> -->
            </ul>
        </div>
    </div>

    <div id='biography'
        class="common grid xl:grid-cols-2 lg:grid-cols-2 sm:grid-cols-1 md:grid-cols-1  box-decoration-clone bg-gradient-to-r from-sky-600 to-blue-500 ">
        <div class="text-center mx-auto my-auto font-bold text-2xl">
            <h4 class="text-md text-red-900 p-2 bio">Welcome to My World</h4>
            <h1 class="text-4xl p-2 bio">Hello, I am <span class="text-white font-black">Sudip Das</span></h1>
            <h1 class="text-4xl p-2 bio">A Java FullStack Developer</h1>
            <div class="grid grid-cols-6 mt-2">
                <a href="https://github.com/" target="_blank" class="col-start-3"><img src="images/github.png"
                        alt=""></a>
                <a href="https://www.linkedin.com/feed/" target="_blank" class="col-start-4"><img
                        src="images/linkedin.png" alt=""></a>
            </div>
        </div>
        <div class="common mx-auto my-10 size-4/5 overflow-hidden">
            <img src="images/myImage.jpg" alt="Sudip Das"
                class="h-5/6 mx-10 border-4  outline-dashed rounded-3xl border-stone-900 hover:scale-90">
        </div>
    </div>


    <section class="relative top-20">
        <footer class="">
            <p class="text-2xl text-center h-5/5">&copy; 2024 Sudip Das. All rights reserved.</p>
        </footer>
    </section>
    <script src="script.js"></script>
</body>

</html>
